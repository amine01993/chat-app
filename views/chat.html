{% extends "layout.html" %}

{% block title %}Chat{% endblock %}

{% block stylesheets %}
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="emojione/emojione.min.css">
{% endblock %}

{% block scriptsLib %}
  <script src="/socket.io/socket.io.js"></script>
  <script src="moment/moment.min.js"></script>
  <script src="emojione/emojione.min.js"></script>
{% endblock %}
{% block scripts %}
  <script src="js/chat.js"></script>
{% endblock %}

{% block body %}
<input type="hidden" value="{{ user.id }}" id="connected-user">

<div class="chat-app">
  <div class="flex-container">

    <div class="flex-item">

      <div class="card" id="chat-card">
        <div class="card-content">
          <span class="card-title">
            <!-- Jane Doe -->
          </span>
          <p class="connection-status">
            <!-- Currently Online -->
          </p>
          <!-- right menu -->
          <a href="javascript:;" id="add-group-action" class="chat-action btn-floating blue hide" style="right: 24px;" title="Add other users to this conversation">
            <i class="material-icons">group_add</i>
          </a>
        </div>

        <div class="divider"></div>

        <div class="card-content chat-content custom-scrollbar">
            <div class="add-group-container z-depth-1 hide">
                <!-- Customizable input  -->
                <div class="chips chips-placeholder chips-autocomplete">
                  <input class="custom-class">
                </div>
                <a class="waves-effect waves-light btn blue" id="add-users-btn">
                  Add
                  <i class="material-icons left">add</i>
                </a>
              </div>
          <div class="chat-wrapper">
            
          </div>
        </div>

        <div class="chat-input">
          <form action="" id="message-form">
            <div class="chat-input-bar custom-scrollbar">
              <!-- <textarea id="message-input" class="materialize-textarea" style="height: 72px;"></textarea> -->
              <div id="message-input" class="editable" contenteditable="true" placeholder=''></div>

              <button type="submit">
                <i class="material-icons">send</i>
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>

    <div class="flex-item">

      <div class="card">
        <div class="card-content">
          <span class="card-title">Friends</span>
          <!-- <p>12 Friends online</p> -->
        </div>
        <ul class="collection flush" id="channels-list">
        </ul>
      </div>

    </div>

  </div>

</div>
{% endblock %}
